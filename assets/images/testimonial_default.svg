<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80" role="img" aria-label="Avatar placeholder">
  <title>Focusly avatar placeholder</title>
  <!-- Background circle (brand purple) -->
  <circle cx="40" cy="40" r="38" fill="#4F46E5"/>
  <!-- subtle inner ring -->
  <circle cx="40" cy="40" r="34" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>
  <!-- simplified person (head) -->
  <circle cx="40" cy="30" r="10" fill="#F9FAFB"/>
  <!-- simplified shoulders/body -->
  <path d="M24 56c0-6 8-12 16-12s16 6 16 12v2H24v-2z" fill="#F9FAFB"/>
  <!-- small accent dot (like logo) -->
  <circle cx="64" cy="18" r="5" fill="#F59E0B"/>
</svg>
